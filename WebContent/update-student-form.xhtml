<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Update Student</title>

    <!-- Add Bootstrap CSS (you may need to adjust the path based on your project setup) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</link>
	
    <style>
        /* Additional custom CSS styling */
        body {
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }

        .form-group {
            margin-bottom: 20px;
        }
        
        .error { color: red; }
    </style>
</h:head>

<h:body class="container">

    <h3 class="mt-3">Update Student</h3>
    <hr class="mb-4" />

    <h:form>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <h:inputText id="firstName" value="#{student.firstName}" class="form-control" 
            			required="true"
            			requiredMessage="Invalid! Please enter your first name." />
            			
            			<h:message for="firstName" styleClass="error"/>
            			
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <h:inputText id="lastName" value="#{student.lastName}" class="form-control" 
            			required="true" 
            			requiredMessage="Invalid! Please enter your last name." />
            			
            			<h:message for="lastName" styleClass="error"/>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <h:inputText id="email" value="#{student.email}" class="form-control" 
            			required="true" 
            			requiredMessage="Invalid! Please enter your email." />
            			
            			<h:message for="email" styleClass="error"/>
        </div>
        
        <!-- Hide the value of ID to proceed the update -->
		<h:inputHidden value="#{student.id}" />
			
        <div class="form-group">
            <h:commandButton value="Update" styleClass="btn btn-primary" 
            			action="#{studentController.updateStudent(student)}" />
        </div>
    </h:form>
    
   	<div style="clear: both;"></div>

	<p><h:outputLink value="list-students.xhtml">Back to List</h:outputLink></p>

    <!-- Add Bootstrap JS (you may need to adjust the path based on your project setup) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</h:body>

</html>
